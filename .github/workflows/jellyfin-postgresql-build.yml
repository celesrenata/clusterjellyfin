name: Build and Push PostgreSQL Jellyfin Image

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/Dockerfile.jellyfin-postgresql'
      - '.github/workflows/jellyfin-postgresql-build.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: celesrenata/jellyfin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=postgresql
          type=raw,value=postgresql-latest
          type=sha,prefix=postgresql-

    - name: Build and push PostgreSQL Jellyfin image
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile.jellyfin-postgresql
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
