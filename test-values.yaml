workers:
  replicas: 2  # Smaller test deployment
  nodeSelector:
    enabled: true
    nodes:
      - gremlin-2
      - gremlin-3
  gpu:
    enabled: false  # No resource requests, just direct /dev/dri access

jellyfin:
  storage:
    config:
      size: 5Gi  # Separate config - won't touch existing
      storageClass: ""
    cache:
      size: 10Gi  # Separate cache - won't touch existing
      storageClass: ""
    media:
      size: 1Ti
      storageClass: ""  # Use existing NFS PV with empty storageClassName
      accessMode: ReadWriteMany

namespace: jellyfin-test  # Completely separate namespace

# Use local images for testing
image:
  jellyfin:
    repository: registry.celestium.life/jellyfin-rffmpeg
    tag: latest
    pullPolicy: Always
  worker:
    repository: registry.celestium.life/rffmpeg-worker
    tag: v2
    pullPolicy: Always

# Different service ports to avoid conflicts
service:
  type: ClusterIP
  port: 8096
  httpsPort: 8920

# No ingress to avoid conflicts
ingress:
  enabled: false
