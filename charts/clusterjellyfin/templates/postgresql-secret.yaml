{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "clusterjellyfin.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "clusterjellyfin.labels" . | nindent 4 }}
    component: postgresql
type: Opaque
data:
  password: {{ randAlphaNum 32 | b64enc | quote }}
  username: {{ .Values.postgresql.connection.username | b64enc | quote }}
  database: {{ .Values.postgresql.connection.database | b64enc | quote }}
  host: {{ printf "%s-postgresql" (include "clusterjellyfin.fullname" .) | b64enc | quote }}
  port: {{ .Values.postgresql.connection.port | toString | b64enc | quote }}
{{- end }}
